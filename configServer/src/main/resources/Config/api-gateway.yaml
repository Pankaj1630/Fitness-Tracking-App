spring:
  application:
    security:
      oauth2:
        resourceserver:
          jwt:
            jwk-set-uri: http://localhost:8080/realms/fitness-oauth2/protocol/openid-connect/certs
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**

        - id: ai-service
          uri: lb://AI-SERVICE
          predicates:
            - Path=/api/recommandation/**

        - id: activity-service
          uri: lb://ACTIVITY-SERVICE
          predicates:
            - Path=/api/activities/**

server:
  port: 8070

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8767/eureka/